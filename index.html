<!doctype html>
<html class="no-js" lang="">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rally Calculator</title>

</head>
<body>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="recommendedAverageSpeed" class="col-sm-2 col-form-label">Recommended Average Speed</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" name="recommendedAverageSpeed" id="recommendedAverageSpeed" placeholder="Recommended Average Speed">
                        <div class="input-group-append">
                            <span class="input-group-text">km/h</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="point-0" class="col-sm-2 col-form-label">Point 0</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="tel" class="form-control" name="point0" id="point-0" placeholder="Point 0">
                        <div class="input-group-append">
                            <span class="input-group-text">m</span>
                            <span class="input-group-text" id="p0Result">NaN</span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-group row">
                <label for="point-1" class="col-sm-2 col-form-label">Point 1</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="tel" class="form-control" name="point1" id="point-1" placeholder="Point 1">
                        <div class="input-group-append">
                            <span class="input-group-text">m</span>
                            <span class="input-group-text" id="p1Result">NaN</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="point-2" class="col-sm-2 col-form-label">Point 2</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="tel" class="form-control" name="point2" id="point-2" placeholder="Point 2">
                        <div class="input-group-append">
                            <span class="input-group-text">m</span>
                            <span class="input-group-text" id="p2Result">NaN</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="point-3" class="col-sm-2 col-form-label">Point 3</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="tel" class="form-control" name="point3" id="point-3" placeholder="Point 3">
                        <div class="input-group-append">
                            <span class="input-group-text">m</span>
                            <span class="input-group-text" id="p3Result">NaN</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="point-4" class="col-sm-2 col-form-label">Point 4</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="tel" class="form-control" name="point4" id="point-4" placeholder="Point 4">
                        <div class="input-group-append">
                            <span class="input-group-text">m</span>
                            <span class="input-group-text" id="p4Result">NaN</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="point-5" class="col-sm-2 col-form-label">Point 5</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="tel" class="form-control" name="point5" id="point-5" placeholder="Point 5">
                        <div class="input-group-append">
                            <span class="input-group-text">m</span>
                            <span class="input-group-text" id="p5Result">NaN</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="point-6" class="col-sm-2 col-form-label">Point 6</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="tel" class="form-control" name="point6" id="point-6" placeholder="Point 6">
                        <div class="input-group-append">
                            <span class="input-group-text">m</span>
                            <span class="input-group-text" id="p6Result">NaN</span>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>
            <input class="btn btn-secondary" type="reset" value="Reset">
        </form>
    </div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script>
    $("form").submit(function(event) {
        var p0 = $("#point-0").val();
        var p1 = $("#point-1").val();
        var p2 = $("#point-2").val();
        var p3 = $("#point-3").val();
        var p4 = $("#point-4").val();
        var p5 = $("#point-5").val();
        var p6 = $("#point-6").val();
        var avgSpeed = $("#recommendedAverageSpeed").val();

        var p0ExactTime = calculateTimeMinutes(avgSpeed, p0);
        var p1ExactTime = calculateTimeMinutes(avgSpeed, p1);
        var p2ExactTime = calculateTimeMinutes(avgSpeed, p2);
        var p3ExactTime = calculateTimeMinutes(avgSpeed, p3);
        var p4ExactTime = calculateTimeMinutes(avgSpeed, p4);
        var p5ExactTime = calculateTimeMinutes(avgSpeed, p5);
        var p6ExactTime = calculateTimeMinutes(avgSpeed, p6);

        $("#p0Result").text(p0ExactTime+" min:sec");
        $("#p1Result").text(p1ExactTime+" min:sec");
        $("#p2Result").text(p2ExactTime+" min:sec");
        $("#p3Result").text(p3ExactTime+" min:sec");
        $("#p4Result").text(p4ExactTime+" min:sec");
        $("#p5Result").text(p5ExactTime+" min:sec");
        $("#p6Result").text(p6ExactTime+" min:sec");
        event.preventDefault();
    });

    function calculateTimeMinutes(avgSpeed, distance) {
        var distanceKm = distance/1000;
        var rawTime = distanceKm/avgSpeed*60;
        var timeMinutes = Math.trunc(rawTime);
        var timeSeconds = Math.trunc((rawTime % 1) * 60);
        var exactTime = timeMinutes +":"+ timeSeconds;

        return exactTime;
    }
</script>
</body>
</html>
